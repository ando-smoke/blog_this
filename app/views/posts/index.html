<% content_for(:title, 'All Posts | Blog This!') %>

<h3>Posts:</h3>

<ul>
  <% @posts.each do |post| %>
    <li>
      <%= post.title %>
      (<%= post.created_at.strftime('%m/%d/%y %I:%M %p') %>)
    </li>
  <% end %>
</ul>
<br />
<%= button_to 'Add New Post', new_post_path,
  form_class: 'btn btn-primary' %>
